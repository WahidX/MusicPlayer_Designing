<html>
    <head>
        <title>
            Music Player X
        </title>
        <link rel="stylesheet" type="text/css" href="./home.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <div id="logo"><img src="static/logo.png"></div>
		        <div id="user">
                    <i class="fas fa-user"></i>
                    <div class="user-dropdown">
                        <a href="#">Account</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                    
                </div>
                <div id="search-container">
                    <i class="fas fa-search"></i>
                    <input id="searchinput" type="text" placeholder="Search...">
                </div>
        </header>
        
        <div id="main-container">
        <nav id="sidebar">
            <div id="option-container">
                <a href="#"><div class="options">op1</div></a>
                <a href="#"><div class="options">op2</div></a>
                <a href="#"><div class="options">op3</div></a>
            </div>
            
            <h2>Queue</h2>
            <div id="queue-container">
                <a href="#"><div class="queue">song1</div></a>
                <a href="#"><div class="queue">song2</div></a>
                <a href="#"><div class="queue">song3</div></a>
                <a href="#"><div class="queue">song4</div></a>
            
            </div>
            
        </nav>
        
        
        </div>
        
        <footer id="player">
            player
        </footer>
    </body>


</html>
